<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b6e632a31e.js" crossorigin="anonymous"></script>
    <title>checkTodoList</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    
    <div id="container">
        <header>

        </header>
        <main>
            <section class="section-header">
                <div class="type-select">
                    <div class="type-select-box">
                        <div class="selected-type">
                            ALL
                        </div>
                        <button class="selected-type-button">
                            <i class="fa-solid fa-caret-down"></i>
                        </button>
                    </div>
                    <ul class="type-selected-box-list visible">
                        <li class="type-selected">ALL</li>
                        <li>Importance</li>
                        <li>Complete</li>
                        <li>Incomplete</li>
                    </ul>
                </div>
                <div class="incomplete-count-text">
                    완료하지 않은 일: <span class="incomplete-count-number"></span>
                </div>
            </section>

            <section class="section-body">
                <ul class="todo-content-list">
                    
                    
                </ul>
                <div class="todo-add-button"><i class="fa-solid fa-plus"></i></div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
    <script src="/static/js/index.js"></script>
</body>
</html>
